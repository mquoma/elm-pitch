<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>

<body>
<div id="elm"></div>
<script src="shared.js"></script>
<script src="sample.js"></script>
<script src="elm.js"></script>
<script>

var audio = "toot.";

var sampleA = new OscillatorSample();
var sampleB = new OscillatorSample();

var app = Elm.Main.init({
  node: document.getElementById('elm')
});

app.ports.audio.send(audio);
app.ports.changeGain.subscribe( function(data) {
  sampleA.changeGain(data);
});
app.ports.toot.subscribe(function(data) {
  if(data == "a") {
    sampleA.toggle();
    sampleA.changeFrequency(440);
  } else if(data == "b"){
    sampleB.toggle();
    sampleB.changeFrequency(558);

    sampleA.changeGain(0.8);
  }
  // sample2.toggle();
});

</script>
</body>
</html>
